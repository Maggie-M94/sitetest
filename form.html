<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <meta name="description" content=""/>
        <meta name="author" content=""/>
        <title>Namaqua | Form</title>
        <!-- Bootstrap core CSS -->
        <link href="bootstrap_theme/bootstrap.css" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="https://use.typekit.net/xzm2ezd.css">
        <!-- Custom styles for this template -->
        <link href="style.css" rel="stylesheet"/>
        <script>
        /* Pinegrow Interactions, do not remove */ (function(){try{if(!document.documentElement.hasAttribute('data-pg-ia-disabled')) { window.pgia_small_mq=typeof pgia_small_mq=='string'?pgia_small_mq:'(max-width:767px)';window.pgia_large_mq=typeof pgia_large_mq=='string'?pgia_large_mq:'(min-width:768px)';var style = document.createElement('style');var pgcss='html:not(.pg-ia-no-preview) [data-pg-ia-hide=""] {opacity:0;visibility:hidden;}html:not(.pg-ia-no-preview) [data-pg-ia-show=""] {opacity:1;visibility:visible;display:block;}';if(document.documentElement.hasAttribute('data-pg-id') && document.documentElement.hasAttribute('data-pg-mobile')) {pgia_small_mq='(min-width:0)';pgia_large_mq='(min-width:99999px)'} pgcss+='@media ' + pgia_small_mq + '{ html:not(.pg-ia-no-preview) [data-pg-ia-hide="mobile"] {opacity:0;visibility:hidden;}html:not(.pg-ia-no-preview) [data-pg-ia-show="mobile"] {opacity:1;visibility:visible;display:block;}}';pgcss+='@media ' + pgia_large_mq + '{html:not(.pg-ia-no-preview) [data-pg-ia-hide="desktop"] {opacity:0;visibility:hidden;}html:not(.pg-ia-no-preview) [data-pg-ia-show="desktop"] {opacity:1;visibility:visible;display:block;}}';style.innerHTML=pgcss;document.querySelector('head').appendChild(style);}}catch(e){console&&console.log(e);}})()
    </script>
    </head>
    <body>
        <section class="hero">
            <div class="container-fluid">
                <div class="row">
                    <div class="col col-lg col-md col-sm">
</div>
                    <div class="col-12 col-md-12 col-lg-12 col-sm-12">
                        <img src="assets/desktop-header.png" id="desktop" class="w-100"/>
                        <img src="assets/mobile-header.png" id="mobile" class="w-100"/>
                    </div>
                    <div class="col col-lg col-md col-sm">
</div>
                </div>
            </div>
        </section>
        <section class="body-content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col col-lg col-md col-sm">
</div>
                    <div class="col-10 col-lg-5 col-md-5 col-sm-10 ">
                        <h2>Stand a chance to win your share of r250,000</h2>
                        <h3>Fill in the form to enter</h3>
                    </div>
                    <div class="col col-lg col-md col-sm">
</div>
                </div>
                <div class="mt-3 row">
                    <div class="col col-lg col-md col-sm">
</div>
                    <div class="col-10 col-lg-5 col-md-5 col-sm-10">
                        <form role="form">
                            <div class="mb-1">
                                <label for="firstAndLastName">First and last name*</label>
                                <input type="text" class="form-control" id="firstAndLastName" name="firstAndLastName" aria-describedby="firstAndLastName" placeholder="first and last name" required="true"/>
                            </div>
                            <div class="mb-1">
                                <label for="gender">Gender*</label>
                                <select id="gender" name="gender" class="form-control" required="true">
                                    <option value="">select</option>
                                    <option value="Option1">Option1</option>
                                    <option value="Option2">Option2</option>
                                    <option value="Option3">Option3</option>
                                </select>
                            </div>
                            <div class="mb-1">
                                <label for="cellNumber">Cell number*</label>
                                <input type="tel" class="form-control" id="cellNumber" name="cellNumber" placeholder="e.g 0841234567" required="true"/>
                            </div>
                            <div class="mb-1">
                                <label for="confirmcellNumber">Confirm cell number*</label>
                                <input type="tel" class="form-control" id="confirmcellNumber" name="confirmcellNumber" placeholder="" required="true"/>
                            </div>
                            <div class="mb-1">
                                <label for="EmailAddress">Email address</label>
                                <input type="email" class="form-control" id="EmailAddress" name="EmailAddress" placeholder="example@domain.com"/>
                            </div>
                            <div class="mb-1">
                                <label for="province">Province*</label>
                                <select id="province" name="province" class="form-control" required="true">
                                    <option value="">select</option>
                                    <option value="Option1">Option1</option>
                                    <option value="Option2">Option2</option>
                                    <option value="Option3">Option3</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="fileUpload">Upload your till slip*</label><br>
                                <input type="file" class="" id="fileUpload"/>
                            </div>
                            <div class="form-check mb-1 pt-2">
                                <input type="checkbox" class="form-check-input" id="optIn" checked/>
                                <label class="form-check-label pb-0 ps-2 pt-2" for="optIn">Opt in for communications</label>
                            </div>
                            <div class="form-check mb-1">
                                <input type="checkbox" class="form-check-input" id="termsAndConditions"/>
                                <label class="form-check-label pb-0 ps-2 pt-0" for="termsAndConditions">I accept the <a href="#"> Terms and Conditions*</a>
                                </label>
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                    <div class="col col-lg col-md col-sm">
</div>
                </div>
            </div>
        </section>
        <section class="footer">
            <div class="container-fluid footer-area">
                <div class="row">
                    <div class="col col-md col-xl">
</div>
                    <div class="col-10 col-md-9 col-xl-9">
                        <!-- <img src="assets/sab-ara-line.svg" alt="sab-ara-line" class="w-100"/> -->
                        <img src="assets/distell-ara-line.svg" alt="distell-ara-line" class="w-100"/>
                    </div>
                    <div class="col col-md col-xl">
</div>
                </div>
            </div>
        </section>
        <!-- Bootstrap core JavaScript
    ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="assets/js/popper.min.js"></script>
        <script src="bootstrap/js/bootstrap.min.js"></script>
        <script src="pgia/lib/pgia.js"></script>
    </body>
</html>
