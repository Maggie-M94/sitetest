<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <meta name="description" content=""/>
        <meta name="author" content=""/>
        <title>Heineken F1 - Form</title>
        <link rel="icon" type="image/x-icon" href="assets/favicon.png"/>
        <!-- Bootstrap core CSS -->
        <link href="bootstrap_theme/bootstrap.css" rel="stylesheet" type="text/css">
        <!-- Custom styles for this template -->
        <link href="style.css" rel="stylesheet"/>
        <script>
        /* Pinegrow Interactions, do not remove */ (function(){try{if(!document.documentElement.hasAttribute('data-pg-ia-disabled')) { window.pgia_small_mq=typeof pgia_small_mq=='string'?pgia_small_mq:'(max-width:767px)';window.pgia_large_mq=typeof pgia_large_mq=='string'?pgia_large_mq:'(min-width:768px)';var style = document.createElement('style');var pgcss='html:not(.pg-ia-no-preview) [data-pg-ia-hide=""] {opacity:0;visibility:hidden;}html:not(.pg-ia-no-preview) [data-pg-ia-show=""] {opacity:1;visibility:visible;display:block;}';if(document.documentElement.hasAttribute('data-pg-id') && document.documentElement.hasAttribute('data-pg-mobile')) {pgia_small_mq='(min-width:0)';pgia_large_mq='(min-width:99999px)'} pgcss+='@media ' + pgia_small_mq + '{ html:not(.pg-ia-no-preview) [data-pg-ia-hide="mobile"] {opacity:0;visibility:hidden;}html:not(.pg-ia-no-preview) [data-pg-ia-show="mobile"] {opacity:1;visibility:visible;display:block;}}';pgcss+='@media ' + pgia_large_mq + '{html:not(.pg-ia-no-preview) [data-pg-ia-hide="desktop"] {opacity:0;visibility:hidden;}html:not(.pg-ia-no-preview) [data-pg-ia-show="desktop"] {opacity:1;visibility:visible;display:block;}}';style.innerHTML=pgcss;document.querySelector('head').appendChild(style);}}catch(e){console&&console.log(e);}})()
    </script>
    </head>
    <body>
        <section class="content-background">
            <div class="form-background-theme">
                <div class="container-fluid">
                    <div class="container-fluid position-relative h-100">
                        <div class="toggle-container">
                            <!-- Toggle Button -->
                            <button class="toggle-btn" onclick="toggleButton(this)">
                                <img src="assets/general icons/leaderboard-btn.svg" alt="Leaderboard">
                                <span class="btn-label">LEADERBOARD</span>
                            </button>
                        </div>
                    </div>
                    <div class="row mb-5">
                        <div class="col col-md">
</div>
                        <div class="form-backdrop col-10 col-lg-6 col-md-6 col-sm-10">
                            <div class="mt-4 mb-3 row">
                                <div class="col col-md">
</div>
                                <div class="col-10 col-lg-10 col-md-10 col-sm-10">
                                    <h5 style="text-color:#008200;">Participant details</h5>
                                    <h4>fill the form to log fastest lap</h4>
                                    <form role="form" class="mt-2">
                                        <div class="row">
                                            <div class="col-md-12">
                                                <div class="mb-1">
                                                    <label class="form-label" for="firstAndLastName">First and last name*</label>
                                                    <input type="text" class="form-control" id="firstAndLastName" name="firstAndLastName" required="true" placeholder="first and last name"/>
                                                </div>
                                                <div class="mb-1"> 
                                                    <label for="dateInput" name="dob" class="form-label">Date of birth*</label>
                                                    <input id="dateInput" type="date" name="dob" required class="form-control">
                                                    <!-- Script for dob placeholder -->
                                                    <script>
                                        const dateInput = document.getElementById('dateInput');
                                        dateInput.onfocus = function() {
                                        dateInput.placeholder = ''; // Clear the placeholder on focus
                                                        };

                                        dateInput.onblur = function() {
                                        if (!dateInput.value) {dateInput.placeholder = 'yyyy-mm-dd'; // Add custom placeholder if no value
                                                        } };

                                        // Initial placeholder setup
                                        dateInput.placeholder = 'yyyy-mm-dd';
                                        </script>
                                                </div>                                                 
                                                <div class="mb-1">
                                                    <label class="form-label" for="gender">Gender*</label>
                                                    <select id="gender" class="form-control" name="gender">
                                                        <option value="">select</option>
                                                        <option value=" option2"> option2</option>
                                                        <option value=" option3"> option3</option>
                                                        <option value=" option4"> option4</option>
                                                    </select>
                                                </div>
                                                <div class="mb-1">
                                                    <label class="form-label" for="cellNumber">Cell number*</label>
                                                    <input type="tel" class="form-control" id="cellNumber" name="cellNumber" required="true" placeholder="e.g 0841234567"/>
                                                </div>
                                                <div class="mb-1">
                                                    <label class="form-label" for="emailAddress">Email address</label>
                                                    <input type="email" class="form-control" id="emailAddress" name="emailAddress" placeholder="example@domain.co.za"/>
                                                </div>
                                                <div class="mb-1">
                                                    <label class="form-label" for="province">Province*</label>
                                                    <select id="province" class="form-control" name="province">
                                                        <option value="">select</option>
                                                        <option value=" option2"> option2</option>
                                                        <option value=" option3"> option3</option>
                                                        <option value=" option4"> option4</option>
                                                    </select>
                                                </div>
                                                <div class="mb-1">
                                                    <label class="form-label">Fastest lap*</label>
                                                    <div class="row g-2">
                                                        <div class="col-4 col-lg-4 col-md-4 col-sm-4 me-2">
                                                            <div class="input-group">
                                                                <input type="number" class="form-control text-center" id="minutes" min="0" placeholder="0 minutes">
                                                            </div>
                                                        </div>
                                                        <div class="col-4 col-lg-4 col-md-4 col-sm-4">
                                                            <div class="input-group">
                                                                <input type="number" class="form-control text-center" id="seconds" min="0" placeholder="0 seconds">
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="form-check mb-1"> 
                                                    <input type="checkbox" class="form-check-input" id="opt in" checked/> 
                                                    <label class="form-check-label pb-0" for="opt in" style="padding-left:10px;">Opt in for communications</label>                                                     
                                                </div>                                                 <br> 
                                                <div class="form-check mb-3"> 
                                                    <input type="checkbox" class="form-check-input" id="termsandconditions"/> 
                                                    <label class="form-check-label pb-0 pt-0" for="termsandconditions" style="padding-left:10px;">I accept the <a href="#">Terms and Conditions*</a>
                                                    </label>                                                     
                                                </div>
                                                <button type="submit" class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#submit">Submit</button>                                                 
                                            </div>
                                        </div>
                                    </form>
                                </div>
                                <div class="col col-md">
</div>
                            </div>
                        </div>
                        <div class="col col-md">
</div>
                    </div>
                </div>
            </div>
        </section>
        <div class="fade modal" id="submit" tabindex="-1" data-bs-backdrop="true" aria-hidden="true" data-bs-toggle="modal" data-bs-target="#submit" data-bs-focus="false">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content rounded-0">
                    <div class="modal-header">
                        <button type="button" class="custom-btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        <h3 class="modal-title">ENTRY LOGGED SUCCESSFULLY</h3>
                    </div>
                    <div class="modal-body">
                        <p>Thank you! <br>View participant ranking on the leaderboard.</p>
                    </div>
                    <div class="border-top-0 modal-footer">
                        <button type="button" class="btn btn-lg btn-primary mb-2 me-0 ms-0 mt-0 mx-0  w-100">LEADERBOARD</button>
                        <button type="button" class="btn btn-lg btn-primary mb-2 me-0 ms-0 mt-0 mx-0  w-100">ADD NEW participant</button>
                    </div>
                </div>
            </div>
        </div>
        <section>
            <div class="ara-desktop">
                <img src="assets/desktop-ara-line.png" alt="ara-line" class="" style="width:100%;"/>
            </div>
            <div class="ara-mobile">
                <img src="assets/mobile-ara-line.png" alt="ara-line" class="" style="width:100%;"/>
            </div>
        </section>
        <!-- Bootstrap core JavaScript
    ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="assets/js/popper.min.js"></script>
        <script src="bootstrap/js/bootstrap.min.js"></script>
        <script src="pgia/lib/pgia.js"></script>
        <script>
            // Tab switch logic
            const ambassadorTab = document.getElementById('ambassadorsTab');
            const participantsTab = document.getElementById('participantsTab');

            ambassadorTab.addEventListener('click', () => {
            ambassadorTab.classList.add('active');
            participantsTab.classList.remove('active');
            // Optional: switch form logic
            });

            participantsTab.addEventListener('click', () => {
            participantsTab.classList.add('active');
            ambassadorTab.classList.remove('active');
            // Optional: switch form logic
            });
        </script>
    </body>
</html>
