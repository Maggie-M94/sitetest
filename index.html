        <section class="content-background">
            <div class="background-theme">
                <div class="container-fluid">
                    <div class="container-fluid position-relative h-100">
                        <div class="toggle-container">
                            <!-- Toggle Button -->
                            <button class="toggle-btn" onclick="toggleButton(this)">
                                <img src="assets/general icons/leaderboard-btn.svg" alt="Leaderboard"><span class="btn-label">LEADERBOARD</span>
                            </button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col col-md">
</div>
                        <div class="backdrop col-10 col-lg-6 col-md-6 col-sm-10 mb-5">
                            <div class="row mt-3 mb-3">
                                <div class="col-1 col-lg-1 col-md-1 col-sm-1"> 
</div>
                                <div class="col-10 col-lg-10 col-md-10 col-sm-10">
                                    <div class="form-container">
                                        <!-- Nav tabs -->
                                        <ul class="nav nav-tabs justify-content-center">
                                            <li class="nav-item col-12 col-lg-10 col-md-12 col-sm-12">
                                                <a class="nav-link active" data-bs-toggle="tab" href="#ambassadorsForm">Ambassadors<br>LOGIN</a>
                                            </li>
                                            <li class="nav-item col-12 col-lg-10 col-md-10 col-sm-12">
                                                <a class="nav-link" data-bs-toggle="tab" href="#participantsForm">Participants<br>login</a>
                                            </li>
                                        </ul>
                                        <!-- Tab content -->
                                        <div class="tab-content">
                                            <div id="ambassadorsForm" class="container tab-pane active"><br>
                                                <form>
                                                    <div class="mb-3">
                                                        <label for="cellnumber" class="form-label">Login number*</label>
                                                        <input name"cellnumber" type="text" class="form-control" id="cellnumber" placeholder="e.g. 0841234567">
                                                    </div>
                                                    <div class="mb-1">
                                                        <label class="form-label" for="province">Province*</label>
                                                        <select id="province" class="form-control" name="province">
                                                            <option value="">select</option>
                                                            <option value=" option2"> option2</option>
                                                            <option value=" option3"> option3</option>
                                                            <option value=" option4"> option4</option>
                                                        </select>
                                                    </div>
                                                    <div class="mb-1">
                                                        <label class="form-label" for="venue">Venue*</label>
                                                        <select id="venue" class="form-control" name="venue">
                                                            <option value="">select</option>
                                                            <option value=" option2"> option2</option>
                                                            <option value=" option3"> option3</option>
                                                            <option value=" option4"> option4</option>
                                                        </select>
                                                    </div>
                                                    <button type="button" class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#ambassadorOnlyModal">Login</button>                                                     
                                                </form>
                                            </div>
                                            <div id="participantsForm" class="container tab-pane fade"><br>
                                                <form> 
                                                    <div class="mb-3">
                                                        <label for="cellnumber" class="form-label">Cell number*</label>
                                                        <input name"cellnumber" type="text" class="form-control" id="cellnumber" placeholder="e.g. 0841234567">
                                                    </div>                                                     
                                                    <button type="submit" class="btn btn-primary mb-3">Login</button>                                                     
                                                    <div class="text-center">
                                                        <a href="#">Terms and conditions apply.</a>
                                                    </div>                                                     
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-1 col-lg-1 col-md-1 col-sm-1"> 
</div>
                            </div>
                        </div>
                        <div class="col col-md">
</div>
                    </div>
                </div>
            </div>
        </section>
        <!-- Ambassadors Only Modal -->
        <div class="modal fade" id="ambassadorOnlyModal" tabindex="-1" aria-labelledby="ambassadorOnlyModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content rounded-0">
                    <div class="modal-header">
                        <button type="button" class="custom-btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        <h3 class="modal-title">ALERT</h3>
                    </div>
                    <div class="modal-body text-center">
                        Only ambassadors are allowed to login here. Click 'Login' or 'Leaderboard' to view your current ranking.
</div>
                    <div class="modal-footer d-flex flex-column border-top-0 gap-2">
                        <button type="button" class="btn btn-primary w-100">LOGIN AS PARTICIPANT</button>
                        <button type="button" class="btn btn-primary w-100">LEADERBOARD</button>
                    </div>
                </div>
            </div>
        </div>
        <section>
            <div class="ara-desktop">
                <img src="assets/desktop-ara-line.png" alt="ara-line" class="" style="width:100%;"/>
            </div>
            <div class="ara-mobile">
                <img src="assets/mobile-ara-line.png" alt="ara-line" class="" style="width:100%;"/>
            </div>
        </section>

        <script src="assets/js/popper.min.js"></script>

        <script src="pgia/lib/pgia.js"></script>
        <script>
            // Tab switch logic
            const ambassadorTab = document.getElementById('ambassadorsTab');
            const participantsTab = document.getElementById('participantsTab');

            ambassadorTab.addEventListener('click', () => {
            ambassadorTab.classList.add('active');
            participantsTab.classList.remove('active');
            // Optional: switch form logic
            });

            participantsTab.addEventListener('click', () => {
            participantsTab.classList.add('active');
            ambassadorTab.classList.remove('active');
            // Optional: switch form logic
            });
        </script>
    </body>
</html>
